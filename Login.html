<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet" async>
    <title>ログイン</title>
</head>

<body>
    <div class="login_screen">
        <img src="images/マスクグループ 1.png" alt="マスクグループ" class="img_login">
        <div class="form_login">
            <img src="images/レイヤー 3.png" class="img_form_images" alt="レイヤー">
            <div class="username">
                <img src="images/グループ 2.png" alt="グループ 2" width="20" height="23">
                <input type="text" placeholder="ログイン名">
            </div>
            <div class="password">
                <img src="images/グループ 1.png" alt="グループ 1" width="17" height="23">
                <input type="text" placeholder="パスワード">
            </div>
            <button type="submit" class="btn_login">ログイン</button>
            <div class="stay_login">
                <input id="table-checkall" type="checkbox" class="checkbox">
                <label for="table-checkall" class="span"></label>
                <label for="table-checkall" class="stay_login_content">ログイン状態を保持する</label>
            </div>
        </div>
    </div>
</body>
</html>
