<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet"
        async>
    <link rel="stylesheet" href="../css/login.min.css" />
</head>

<body>
    <section class="login">

        <div class="wrapper">
            <div class="container">
                <img class="container__img-header" src="../images/マスクグループ 1.png" alt="">

                <h1 class="container__title">会員ログイン</h1>

                <div class="container__form">
                    <div class="container__form__input">
                        <img src="../images/グループ 1.png" alt="" />
                        <input type="text" placeholder="パスワード" />
                    </div>
                </div>

                <div class="container__form">
                    <div class="container__form__input">
                        <div class="container__form__input">
                            <img src="../images/グループ 1.png" alt="" />
                            <input type="text" placeholder="パスワード" />
                            <img class="container__form__input__eyes" src="../images/パス 783.png" />
                        </div>
                    </div>
                </div>

                <div class="container__forget-pass">
                    <input type="checkbox">
                    <h4>パスワードを表示</h4>
                    <a href="#">パスワードをお忘れの方</a>
                </div>

                <div class="button button__blue">ログイン</div>

                <div class="container__line">
                    <h4><strong>LINE</strong>アカウントでログインする</h4>
                </div>

                <div class="button button__line">
                    <img src="../images/グループ 496.png" alt="">
                    <p>LINEでログイン</p>
                </div>

                <div class="container__desc">LINEログイン連携がお済みでない方もこのボタンを 押すことにより、連携ができるようになります。</div>
            </div>
        </div>
    </section>
</body>

</html>
