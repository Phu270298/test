<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible=" IE="edge" />
    <meta name="viewport=" width=device-width, initial-scale="1.0" />
    <title>Cancel-book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/cancel-book.min.css" />
</head>

<body>
    <section class="cancel-book">

        <div class="wrapper">


            <div class="container">

                <div class="container__header">
                    <div class="container__header__content">
                        <div class="container__header__content__detail">
                            <h1 class="container__header__content__detail__title">
                                島田 智和さんの予約情報
                            </h1>
                            <img src="../images/グループ 499.png" alt="" />
                        </div>
                    </div>
                </div>

                <div class="container__menu">
                    <div>予約中</div>
                    <div>
                        キャンセル済み
                        <div></div>
                    </div>
                    <div>全ての予約</div>
                </div>

                <div class="container__piece">1件</div>

                <div class="container__content">
                    <div class="container__content__title">キャンセル済み</div>
                    <div class="container__content__detail">
                        <div class="container__content__detail__code">
                            <h1>予約番号</h1>
                            <p>KNDD90-20220807-1130-001</p>
                        </div>

                        <div class="container__content__detail__date">
                            <p>2022/08/07(日)　11:30～13:00 神田川クルーズ90分コース</p>
                        </div>

                        <hr />

                        <div class="container__content__detail__show-detail">
                            <div class="button button__blue">詳細を見る</div>
                        </div>

                    </div>
                </div>

                <div class="container__close">

                    <div class="button button__gray">
                        <img src="../images/パス 746.png" alt="">
                        閉じる
                    </div>
                </div>

            </div>





        </div>



        </div>

    </section>
</body>

</html>
